[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

# OTA-Hub DIY library - try the correct repository name
lib_deps = 
    https://github.com/Hard-Stuff/OTA-Hub-device_client.git

# Build configuration for OTA
board_build.partitions = huge_app.csv
upload_speed = 921600
monitor_filters = esp32_exception_decoder
